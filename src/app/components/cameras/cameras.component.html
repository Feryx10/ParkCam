<mat-tab-group class="tabs" dynamicHeight>
    <mat-tab *ngFor="let camera of cameras" label={{camera.name}}>    
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{camera.code}}</mat-card-title>
                <mat-card-subtitle>{{current}}</mat-card-subtitle>
            </mat-card-header>
        
            <mat-card-content>
                <mat-drawer-container class="example-container" autosize>
                    <mat-drawer #drawer class="example-sidenav" mode="over" position="end">                  
                      <mat-list>
                        <div mat-subheader>Patentes Registradas</div>
                        <mat-list-item class="item" *ngFor="let data of camera.data">                            
                            <mat-grid-list cols="5" rowHeight="30px">
                                <mat-grid-tile                           
                                    [colspan]=2      
                                    [rowspan]=2
                                    >
                                    <img class="img" [src]="data.image" alt="Imagen">
                                </mat-grid-tile>
                                <mat-grid-tile                           
                                    [colspan]=3           
                                    [rowspan]=1                            
                                    >
                                    <div matListItemTitle>{{data.plate}}</div>                  
                                </mat-grid-tile>
                                <mat-grid-tile                           
                                [colspan]=3           
                                [rowspan]=1                            
                                >                            
                                    <div matListItemLine>{{data.date | date}}</div>
                                </mat-grid-tile>
                            </mat-grid-list>           
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <div mat-subheader>Capturas</div>
                        <mat-list-item *ngFor="let capture of captures">                            
                            <mat-grid-list cols="5" rowHeight="30px">
                                <mat-grid-tile                           
                                    [colspan]=2      
                                    [rowspan]=2
                                    >
                                    <img [src]="capture.image" alt="Imagen">
                                </mat-grid-tile>
                                <mat-grid-tile                           
                                    [colspan]=3           
                                    [rowspan]=1                            
                                    >
                                    <div matListItemTitle>{{capture.plate}}</div>                  
                                </mat-grid-tile>
                                <mat-grid-tile                           
                                [colspan]=3           
                                [rowspan]=1                            
                                >                            
                                    <div matListItemLine>{{capture.date | date}}</div>
                                </mat-grid-tile>
                            </mat-grid-list>           
                        </mat-list-item>
                      </mat-list>        
                        
         
                      
                    </mat-drawer>
                  
                    <div class="example-sidenav-content">
                        <!-- <vg-player>
                            <vg-overlay-play></vg-overlay-play>                          
                            <video [vgMedia]="$any(media)"  id="singleVideo" preload="auto" controls>
                                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">                           
                            </video>            
                        </vg-player> -->
                        <vg-player>
                            <video #media
                                   #vgHls="vgHls"
                                   [vgMedia]="$any(media)"                                 
                                   [vgHls]="camera.link"                                  
                                   id="singleVideo"
                                   controls
                                   >
                            </video>
                        </vg-player>               
                    </div>                  
                </mat-drawer-container>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <mat-icon>camera_enhance</mat-icon>
                </button>
                <button mat-button>SHARE</button>
                <span class="spacer"></span>
                
                <button mat-button (click)="drawer.toggle()">
                    <mat-icon>assignment</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>    
    </mat-tab>    
</mat-tab-group>
