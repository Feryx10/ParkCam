<mat-tab-group  class="tabs" dynamicHeight>
    <mat-tab *ngFor="let camera of cameras" {{camera.name}}>
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Card with title</mat-card-title>
                <mat-card-subtitle>Card subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Card content
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>    
    </mat-tab>
    <mat-tab label="Long tab">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Card with title</mat-card-title>
                <mat-card-subtitle>Card subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    Card content
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>    
    </mat-tab>
</mat-tab-group>
